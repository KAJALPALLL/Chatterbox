{% extends 'base.html' %}

{% block layout %}

<content class="block w-full">

    {% block content %}
    <form action="{% url 'sign_up' %}" method="post" >
        {% csrf_token %}
        <input name="username" placeholder="Enter Username">
        <input name="password" placeholder="Enter Password">
        <button type="submit">Submit</button>
    </form>
    {% endblock %}

</content>

{% endblock %}
